<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/saveMember}" th:object="${member}" method="post" class="admember-form">
  <input type="hidden" th:field="*{id}">
  <fieldset>
    <legend>&nbsp; Add New Member</legend>
    <div class="admember-fields">
      <label for="name">Name&nbsp;&nbsp;</label>
      <input th:field="*{name}" type="text" name="" id="" class=""> <br>
      <label for="idcardnum">ID Card Number</label>&nbsp;&nbsp;
      <input th:field="*{idNum}" type="number" name="" id=""> <br>
      <label for="adress">Address</label>&nbsp;&nbsp;
      <input th:field="*{address}" type="text" name="" id=""> <br>
      <label for="phone number">Phone Number</label>&nbsp;&nbsp;
      <input th:field="*{phone}" type="tel" name="" id=""> <br>
      <label for="email">Email</label>&nbsp;&nbsp;
      <input th:field="*{email}" type="email" name="" id=""> <br>
      <label for="gender">Gender</label> &nbsp;&nbsp;&nbsp;
      <input  type="radio" name="gender" th:field="*{sex}" value="male"  > Male &nbsp;
      <input type="radio" name="gender" th:field="*{sex}" value="female"> Female<br> <br>
      <label for="plan">Plan</label>&nbsp;&nbsp;
      <input th:field="*{plan}" type="text" name="" id=""> <br>
      <input type="reset" value="Reset" class="btn btn-dark">
      <input type="submit" value="Register" class="btn btn-primary text-right">
    </div>
  </fieldset>
</form>
</body>
</html>
